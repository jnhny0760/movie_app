<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>화살표 함수</title>
    <script>
    // 선언적 함수
    compute();
    function compute(){
        var x=10;
        var y=100;
        var result=x/y;
    console.log(result);
    }
    // 익명함수

    var compute2 = function(){//function에 이름이 없어서 익명 함수임 화살표 함수는 전부 익명함수임
        var x=0.5;
        var y=10;
        var result2=x*y;
        console.log(result2);
    }
    compute2();

    //즉시 실행 함수- 선언과 동시에 실행되는 함수, 재호출이 안되며 한번만 실행된다.
    (function(){
        var sum=10;
        console.log(sum);
    })();

    var instant =(function(){
        console.log('즉시 실행 함수');
    })();

    //매개변수의 개수가 정해지지 않은 힘수

    function showSubject(){
        for(i=0; i<arguments.length; i++){//arguments 인자값을 저장해주는 매개변수
            console.log(arguments[i]);
        }
    }
    showSubject('html','css','js','jquery')


    //ES6 화살표 함수 ,function 키워드 생략
    var TheFnc = function(a,b){
        return a*b;
    }
    console.log( TheFnc(2,5))

    var TheFnc = (a,b) =>a*b;
    console.log(TheFnc(65,5));

    function TheFnc2(c,d){
        var sum = c+d;
        return sum;
    }
    console.log(TheFnc2(10,5));

    var TheFnc2 =(c,d)=>{
        var sum =c+d;
        return sum;
    }
    console.log(TheFnc2(10,6));
    </script>
</head>
<body>
    
</body>
</html>
